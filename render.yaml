databases:
  - name: it-assets-db
    databaseName: it_assets
    user: it_assets_user

services:
  - type: web
    name: it-asset-management
    runtime: python3
    buildCommand: "pip install -r requirements_production.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app_production:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: it-assets-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production